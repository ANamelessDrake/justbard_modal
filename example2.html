<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JustBard Simple Modal Example</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/jb_modal.css" />
	</head>
	<body>
		<a href="#" id="jb_modal_open">Open Modal</a>

		<div class="jb__modal__medium jb__modal__display">
			<div class="jb__modal__content">
				<div class="jb__modal__content__controls">
					<span class="material-icons-sharp"> close </span>
				</div>
				<div class="jb__modal__content__header">
					<img
						src="https://images.unsplash.com/photo-1512987415479-85f370bca602?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
						class="jb__modal__content__header__background jb__modal__content__header__background--clip-bottom"
					/>
					<div class="jb__modal__content__header__title">
						<h1>${jb_modal_header_h1_content}</h1>
						<h2>${jb_modal_header_h2_content}</h2>
					</div>
				</div>
				<div class="jb__modal__content__body">${jb_modal_body_content}</div>
				<div class="jb__modal__content__footer">${jb_modal_footer_content}</div>
			</div>
		</div>
		<script src="js/jb_modal.js"></script>
	</body>
</html>
