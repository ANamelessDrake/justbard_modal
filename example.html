<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JustBard Simple Modal Example</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
		/>
		<link rel="stylesheet" href="css/example.css" />
		<link rel="stylesheet" href="css/jb_modal.min.css" />
	</head>
	<body>
		<div class="button" id="jb_modal_build">Build Modal</div>
		<div class="button" id="jb_modal_build2">Build Clip Modal</div>
		<div class="button" id="jb_modal_build_medium">Build Medium Modal</div>
		<div class="button" id="jb_modal_build_small">Build Small Modal</div>
		<div class="button button__green" id="jb_modal_open">Open Modal</div>
		<div class="button button__red" id="jb_modal_destroy">Destroy Modal</div>
		<div class="button button__yellow" id="jb_modal_update">
			Update Modal Content
		</div>
		<div class="button button__yellow" id="jb_modal_update_footer">
			Update Modal Footer Content
		</div>
		<script src="js/jb_modal.min.js"></script>
		<script src="js/example.js"></script>
	</body>
</html>
