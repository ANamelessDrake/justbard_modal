<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JustBard Simple Modal Example</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
		/>
		<link rel="stylesheet" href="css/example.css" />
		<link rel="stylesheet" href="css/jb_modal.min.css" />
	</head>
	<body>
		<div class="button" id="jb_modal_build">
			<a href="#" ">Build Modal</a>
		</div>
		<div class="button" id="jb_modal_build2">
			<a href="#" ">Build Clip Modal</a>
		</div>
		<div class="button" id="jb_modal_build_medium">
			<a href="#">Build Medium Modal</a>
		</div>
		<div class="button" id="jb_modal_build_small">
			<a href="#"
				>Build Small Modal</a
			>
		</div>
		<div class="button button__green" id="jb_modal_open">
			<a href="#">Open Modal</a>
		</div>
		<div class="button button__red" id="jb_modal_destroy">
			<a href="#">Destroy Modal</a>
		</div>
		<div class="button button__yellow" id="jb_modal_update">
			<a href="#">Update Modal Content</a>
		</div>
		<div class="button button__yellow" id="jb_modal_update_footer">
			<a href="#">Update Modal Footer Content</a>
		</div>
		<script src="js/jb_modal.min.js"></script>
		<script src="js/example.js"></script>
	</body>
</html>
